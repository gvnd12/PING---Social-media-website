{% extends 'topbar.html' %}

{% load static %}

{% block body %}

<link rel="stylesheet" href="{% static 'searchfind.css' %}">

<div id="searchfind">
    <span id="searchhead">Search</span>
    <form id="searchfindform" action="/search/" method="post">
        {%csrf_token%}
        <input type="search" name="search" placeholder="Search" id="searchfindinput">
        <button type="submit" id="searchfindbtn">
            <svg id="searchfindicon" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </form>
    <p id="resultfor">Search results for "{{searchinput}}"</p>
    <div id="searchfindlistdiv">
        {%for s in searchusers%}
            <div id="searchdiv">
                <a id="searchspan"  href="/searchprofile/{{s.id}}">
                    <img id="searchpropic" src="{{s.profile_pic.url}}" alt="">
                    <span id="searchusername">{{s.username}}</span>
                </a>
            </div>
            {%empty%}
            <p id="noresult">No matching results</p>
        {%endfor%}
    </div>
</div>

{% endblock %}
