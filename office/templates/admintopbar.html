{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING Admin</title>
    <link rel="shortcut icon" href="{% static 'logo.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'admintopbar.css' %}">
    <script>

        function cancel()
        {
            document.getElementById('confirmation').style.top='0px';
            log_out=0
        }

        var log_out=0
        function confirmation()
        {
            if(log_out==0)
            {
                document.getElementById('confirmation').style.top='101px';
                log_out=1
            }
            else if(log_out==1)
            {
                document.getElementById('confirmation').style.top='0';
                log_out=0
            }
        }
    </script>
</head>
<body>
    <div id="topbar">
        <a id="ping" href="/users/">PING</a>
        <section id="topbarsection">
            <a id="viewuser" href="/users/">View Users</a>
            <a id="createuser" href="/createuser/">Create a user</a>
            <a id="createpost" href="/createpost/">Create a post</a>
        </section>
        <button id="logout" onclick="confirmation()">Logout</button>
    </div>
    <div id="confirmation">
        <a class="confirmlink" id="confrimbtn" href="/adminlogout/">Logout</a>
        <a class="confirmlink" id="cancelbtn" onclick="cancel()">Cancel</a>
    </div>

    {% block body %}

    {% endblock %}
</body>
</html>
